# Schema for the registration request
type: object
properties:
  name:
    type: string
    description: Name of the client, chosen by user or application
  platform:
    description: Platform name
    enum:
      - android
      - apple
      - software
  posture:
    oneOf:
      - $ref: './PostureAndroid.yaml'
      - $ref: './PostureApple.yaml'
      - $ref: './PostureSoftware.yaml'
