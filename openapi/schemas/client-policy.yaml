type: object
properties:
  product_id:
    type: string
  product_name:
    type: string
  manufacturer_id:
    type: string
  platform:
    type: string
  platform_product_id:
    oneOf:
      - type: object
        properties:
          app_bundle_id:
            type: string
        required:
          - app_bundle_id
      - type: object
        properties:
          packageName:
            type: string
          sha_256_cert_fingerprints:
            type: array
            items:
              type: string
        required:
          - packageName
          - sha_256_cert_fingerprints
  auth_intermediary_uris:
    type: array
    items:
      type: string
  required:
    - product_id
    - product_name
    - manufacturer_id
    - platform
