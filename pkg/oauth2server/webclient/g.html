<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "pageTitle" .}}{{end}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <script language="javascript">
        function search(input) {
            console.log("search", input.value);
            const items = document.getElementsByClassName("search-item");
            var found = false;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                var textContent = item.textContent || item.innerText;
                textContent = textContent.trim();
                if (textContent.toUpperCase().indexOf(input.value.toUpperCase()) > -1) {
                    // remove class .d-none to show
                    item.classList.remove("d-none");
                    found = true;
                } else {
                    // add class .d-none to hide
                    item.classList.add("d-none");
                }
            }
            if (!found) {
                document.getElementById("notfound").classList.remove("d-none");
            } else {
                document.getElementById("notfound").classList.add("d-none");
            }
        }
        function clearSearch() {
            const input = document.getElementById("search");
            input.value = "";
            search(input);
        }
    </script>
    <div class="container p-5">
        <h2 class="mb-4">Select Identity Provider</h2>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" id="search" placeholder="Type to search" onkeyup="search(this)">
            <button type="button" class="btn" style="margin-left: -40px; z-index: 100;" onclick="clearSearch()">
                <i class="bi bi-x-lg"></i>
            </button>  
        </div>

        <div class="list-group list-group-flush">
            <a href="#foo" class="search-item list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ .Name }}
                <img src="../../../static/images/gematik-g.png" alt="" style="max-height: 40px;">        
            </a>
            <div class="search-item list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec purus ut felis ultricies aliquam.</div>
                    <small>Issuer: Acme Corp</small>
                    <div>
                    <a class="icon-link" href="javascript:void(0)">
                        <i class="bi-pencil"></i>
                        Edit
                    </a>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                <img src="../../../static/images/GID_App_light_mode.svg" alt="" style="max-height: 40px;">
                <i class="bi bi-arrow-right p-2"></i>
                <img src="../../../static/images/gematik-g.png" alt="" style="max-height: 40px;">
                </div>
            </div>
            <a href="#foo" class="search-item list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Umbrella Corp
                <img src="../../../static/images/GID_App_light_mode.svg" alt="" style="max-height: 40px;">    
            </a>
            <a href="#foo" class="search-item list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Acme Corp
                <img src="../../../static/images/GID_App_light_mode.svg" alt="" style="max-height: 40px;">
            </a>
            <a href="#foo" class="search-item list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                Stark Industries
                <img src="../../../static/images/GID_App_light_mode.svg" alt="" style="max-height: 40px;">
            </a>
            <div class="d-none list-group-item align-items-center text-danger" id="notfound">
                No matching results found.
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
