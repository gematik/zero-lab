{{ template "layout" . }}

{{ define "pageTitle" }}User Information{{ end }}

{{ define "content" }}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    User Information
                </div>
                <div class="card-body">
                    <h5 class="card-title text-primary">.userinfo.Name</h5>
                    <p class="card-text"> .userinfo.Email</p>
                    <p class="card-text">.userinfo.Subject</p>
                    <p class="card-text">.userinfo.Issuer</p>
                    <a href="/web/login" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
