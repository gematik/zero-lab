<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "pageTitle" .}}{{end}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<style type="text/css">
  .card-button {
    cursor: pointer;
  }
  .card-button:hover {
    border: 1px solid #0d6efd;
  }
</style>

<div class="container mt-5">

  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-8 col-lg-6">
      <h5>Sign in using OpenID Provider</h5>
      <div class="card card-button">
        <div class="card-body d-flex justify-content-between">
          <img class="align-self-center" style="height:64px" src="https://raw.githubusercontent.com/gematik/zero-lab/main/static/images/signin-with-google-logo.svg"/>
          <div class="align-self-center">
            <div style="font-size:125%;">Google</div>
          </div>
          <i style="font-size: 200%" class="bi bi-chevron-right align-self-center"></i>
        </div>
      </div>
      <a style="float:right" class="icon-link" href="/web/login/choose-openid-provider">
        <i class="bi bi-pen"></i>
        Choose provider...
      </a>

      <div class="text-center" style="clear: both;">
        <div class="m-2">Handover QR-Code</div>
        <div id="code"></div>
      </div>

    </div>
    <div class="col"></div>
  </div>

</div>

<script type="text/javascript" src="ext/qr-code-styling.js"></script>

<script type="module">
  function showQRCode(link) {
    const qrCode = new QRCodeStyling({
        "width":350,
        "height":350,
        "data":link,
        "margin":0,
        "qrOptions":{
            "typeNumber":"0",
            "mode":"Byte",
            "errorCorrectionLevel":"Q"
        },
        "imageOptions":{
            "hideBackgroundDots":true,
            "imageSize":0.4,
            "margin":0
        },
        "dotsOptions":{
            "type":"rounded",
            "color":"#182761"
        },
        "backgroundOptions":{
            "color":"#e4eaf1"
        },
        "image":"images/GID_App_light_mode.svg",
        "dotsOptionsHelper":{
            "colorType":{
                "single":true,
                "gradient":false
            },
            "gradient":{
                "linear":true,
                "radial":false,
                "color1":"#6a1a4c",
                "color2":"#6a1a4c",
                "rotation":"0"
            }
        },
        "cornersSquareOptions":{
            "type":"extra-rounded",
            "color":"#a0afc9"
        },
        "cornersSquareOptionsHelper":{
            "colorType":{
                "single":true,
                "gradient":false
            },
            "gradient":{
                "linear":true,
                "radial":false,
                "color1":"#000000",
                "color2":"#000000",
                "rotation":"0"
            }
        },
        "cornersDotOptions":{
            "type":"dot",
            "color":"#182761"
        },
        "cornersDotOptionsHelper":{
            "colorType":{
                "single":true,
                "gradient":false
            },
            "gradient":{
                "linear":true,
                "radial":false,
                "color1":"#000000",
                "color2":"#000000",
                "rotation":"0"
            }
        },
        "backgroundOptionsHelper":{
            "colorType":{
                "single":true,
                "gradient":false
            },
            "gradient":{
                "linear":true,
                "radial":false,
                "color1":"#e4eaf1",
                "color2":"#e4eaf1",
                "rotation":"0"
            }
        }
    });

    qrCode.append(document.getElementById('code'));
  }

  showQRCode("https://idbroker.tk.ru2.nonprod-ehealth-id.de/qr");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
